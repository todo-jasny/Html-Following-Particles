<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="icon" href="pa.ico">
    <title>Parti</title>
    <style>
    .particle-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: none;
    }  

    .particle {
        position: absolute;
        width: 8px;
        height: 8px;
        background-color: #3498db;
        border-radius: 50%;
    }
    </style>
</head>
<body>
    <div id="particle-container" class="particle-container"></div>
    
    <script src="parti.js"></script>
    
    <script>
    console.log(window.innerWidth, window.innerHeight);
        document.addEventListener('DOMContentLoaded', () => {
            window.createParticles('particle-container', {
                particleSize: 10,
                particleSpacingX: 80,
                particleSpacingY: 64,
                attractionStrength: 0.01,
                maxSpeed: 10,
                backgroundColor: '#000',
                particleColor: '#fff',
            });
        });
    </script>
</body>
</html>
